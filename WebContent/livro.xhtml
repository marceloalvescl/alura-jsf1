<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<h:outputText value="#{sessionScope['usuario'].email}" />
		<br />
		Novo Livro
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="novoLivro">
			<h:messages id="messages" />
			<p:fieldset legend="Dados do livro">
				<p:panelGrid columns="2">
					<p:outputLabel value="Título: " for="titulo"></p:outputLabel>
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true"
						requiredMessage="É necessário especificar um título"
						validatorMessage="Título deve ter menos que 40 caracteres">
						<f:validateLength maximum="40">
						</f:validateLength>
						<f:ajax event="blur" render="messages"></f:ajax>
					</p:inputText>
					<p:outputLabel value="ISBN: " for="isbn"></p:outputLabel>
					<p:inputMask  id="isbn" value="#{livroBean.livro.isbn}" mask="999-9-99-999999-9"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keyup" execute="isbn" render="messages"></f:ajax>
					</p:inputMask>
					<p:outputLabel value="Preço: " for="preco"></p:outputLabel>
					<p:inputNumber id="preco" value="#{livroBean.livro.preco}" symbol=" R$"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." 
                                validatorMessage="Preço deve estar entre 1 R$ e 1000 R$">
						<f:validateDoubleRange minimum="1.0" maximum="1000.00"></f:validateDoubleRange>
					</p:inputNumber>
					<p:outputLabel value="Data de Lançamento: " for="dataLancamento"></p:outputLabel>
					<p:calendar id="dataLancamento"	value="#{livroBean.livro.dataLancamento.time}"
							pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true">
					</p:calendar>
				</p:panelGrid>
			</p:fieldset>
			<p:fieldset legend="Dados do autor">
				<p:panelGrid columns="4">
					<p:outputLabel value="Selecione Autor: "></p:outputLabel>
					<p:selectOneMenu value="#{livroBean.autorId}" id="autor">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</p:selectOneMenu>
					<p:commandButton value="Gravar autor" action="#{livroBean.gravarAutor}"
						process="@this autor" update="tabelaAutores">
					</p:commandButton>
					<p:commandLink value="Cadastrar novo autor"
						action="#{livroBean.formAutor}" immediate="true"  update="@all"/>
				</p:panelGrid>
				<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
					id="tabelaAutores" emptyMessage="Nenhum autor">
					<p:column>
						<h:outputText value="#{autor.nome}" />
					</p:column>
					<p:column>
						<p:commandButton value="Excluir"
							action="#{livroBean.removerAutorDoLivro(autor)}" process="@this" 
							update="tabelaAutores" immediate="true"/>
					</p:column>
				</p:dataTable>
			</p:fieldset>

			<p:commandButton value="Gravar" action="#{livroBean.gravar}" process="@form" update="@form :formListaERemoveLivros:tabelaLivros"/>
		</h:form>
		<h:form id="formListaERemoveLivros">
			<p:dataList value="#{livroBean.livros}" var="livro"
				id="tabelaLivros" type="definition">
				<f:facet name="header">Livros</f:facet>
				<p:commandButton icon="fa fa-fw fa-remove"
					action="#{autorBean.remover(autor)}" process="@form" update="@form">
				</p:commandButton>
				<p:commandButton icon="fa fa-fw fa-edit"
						action="#{livroBean.alterar(livro)}" process="@form" update=":novoLivro">
				</p:commandButton>
				#{livro.titulo} - #{livro.isbn} - #{livro.preco} - #{livro.dataLancamento.time}
			</p:dataList>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		Novo Livro
	</ui:define>
</ui:composition>
</html>
