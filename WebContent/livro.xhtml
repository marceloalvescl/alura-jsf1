<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<h:outputText value="#{sessionScope['usuario'].email}" />
		<br />
		Novo Livro
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do livro</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Título: " for="titulo"></h:outputLabel>
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true"
						requiredMessage="É necessário especificar um título"
						validatorMessage="Título deve ter menos que 40 caracteres">
						<f:validateLength maximum="40">
						</f:validateLength>
						<f:ajax event="blur" render="messages"></f:ajax>
					</h:inputText>
					<h:outputLabel value="ISBN: " for="isbn"></h:outputLabel>
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keyup" execute="isbn" render="messages"></f:ajax>
					</h:inputText>
					<h:outputLabel value="Preço: " for="preco"></h:outputLabel>
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="Preço deve estar entre 1 R$ e 1000 R$">
						<f:validateDoubleRange minimum="1.0" maximum="1000.00"></f:validateDoubleRange>
					</h:inputText>
					<h:outputLabel value="Data de Lançamento: " for="dataLancamento"></h:outputLabel>
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
				</h:panelGrid>
			</fieldset>
			<fieldset>
				<legend>Dados do autor</legend>
				<h:panelGrid columns="2">
					<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</h:selectOneMenu>
					<h:commandButton value="Gravar autor"
						action="#{livroBean.gravarAutor}">
						<f:ajax execute="autor" render="tabelaAutores"></f:ajax>
					</h:commandButton>
					<h:commandLink value="Cadastrar novo autor"
						action="#{livroBean.formAutor}" immediate="true" />
					<br />
					<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
						id="tabelaAutores">
						<h:column>
							<h:outputText value="#{autor.nome}" />
						</h:column>
						<h:column>
							<h:commandButton value="Excluir"
								action="#{livroBean.removerAutorDoLivro(autor)}" />
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</fieldset>

			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form"
					render="@form :formListaERemoveLivros:tabelaLivros"></f:ajax>
			</h:commandButton>
		</h:form>
		<h:form id="formListaERemoveLivros">
			<h:dataTable value="#{livroBean.livros}" var="livro"
				id="tabelaLivros">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandButton value="Remover"
						action="#{livroBean.remover(livro)}">
						<!-- f:param value="#{livro.id}" name="idLivro"></f:param -->
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar"
						action="#{livroBean.alterar(livro)}">
						<!-- f:param value="#{livro.id}" name="idLivro"></f:param -->
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		Novo Livro
	</ui:define>
</ui:composition>
</html>
