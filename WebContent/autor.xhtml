<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPorId}"
			if="#{param.autorId != null}"></f:viewAction>
	</f:metadata>
	
	<ui:define name="titulo">
			Novo Autor
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="autor">
			<legend>Dados do Autor</legend>
			<fieldset>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="É necessário especificar um nome"
						validatorMessage="nome deve ter mais de 5 caracteres">
						<f:validateLength minimum="5">
						</f:validateLength>
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}"></h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="formListaERemoveAutor">
			<h:messages id="autor" />
			<h:dataTable value="#{autorBean.autores}" var="autor"
				id="tabelaAutores">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandButton value="Remover"
						action="#{autorBean.remover(autor)}">
						<!-- f:param value="#{livro.id}" name="idLivro"></f:param -->
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar"
						action="#{autorBean.alterar(autor)}">
						<!-- f:param value="#{autor.id}" name="idAutor"></f:param -->
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		Novo Autor
	</ui:define>
</ui:composition>
</html>
