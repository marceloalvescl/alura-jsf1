<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPorId}"
			if="#{param.autorId != null}"></f:viewAction>
	</f:metadata>
	
	<ui:define name="titulo">
			<p:outputPanel>Novo Autor</p:outputPanel>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Dados do Autor">
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome: " for="nome"/>
					<p:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="É necessário especificar um nome"
						validatorMessage="nome deve ter mais de 5 caracteres">
						<f:validateLength minimum="5"/>
					</p:inputText>
					<p:message for="nome" />
					<p:outputLabel value="Email: " for="email"/>
					<p:inputText id="email" value="#{autorBean.autor.email}" validatorMessage="Email inválido!">
						<f:validateRegex pattern=".+@..+"></f:validateRegex>
						<f:ajax event="blur" render="messageEmail"></f:ajax>
					</p:inputText>
					<p:message id="messageEmail" for="email" />
					<p:commandButton value="Gravar" action="#{autorBean.gravar}" process="@form" update="@form :formListaERemoveAutor"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formListaERemoveAutor">
			<p:messages id="autor" />
			<p:dataList value="#{autorBean.autores}" var="autor"
				id="tabelaAutores" type="definition">
				
				<f:facet name="header">Autores</f:facet>
				<p:commandButton icon="fa fa-fw fa-remove"
					action="#{autorBean.remover(autor)}" process="@form" update="@form">
					<!-- f:param value="#{livro.id}" name="idLivro"></f:param -->
				</p:commandButton>

				<p:commandButton icon="fa fa-fw fa-edit"
					action="#{autorBean.alterar(autor)}" process="@form" update=":autor">
					<!-- f:param value="#{autor.id}" name="idAutor"></f:param -->
				</p:commandButton>
				#{autor.nome} - #{autor.email}
			</p:dataList>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		Novo Autor
	</ui:define>
</ui:composition>
</html>
