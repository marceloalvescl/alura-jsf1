<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
			Login
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="login">
			<legend>Login</legend>
			<fieldset>
				<h:messages></h:messages>
				<h:panelGrid columns="3">
					<h:outputLabel value="Email: " for="email"></h:outputLabel>
					<h:inputText id="email" value="#{loginBean.usuario.email}" required="true">
						<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
					</h:inputText>
					<h:message for="email" />
					<h:outputLabel value="Senha: " for="senha"></h:outputLabel>
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" required="true">
					</h:inputSecret>
					<h:message for="senha" />
					<h:commandButton value="Efetuar login" action="#{loginBean.efetuaLogin}"></h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="formListaERemoveAutor">
			<h:messages id="autor" />
			<h:dataTable value="#{autorBean.autores}" var="autor"
				id="tabelaAutores">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandButton value="Remover"
						action="#{autorBean.remover(autor)}">
						<!-- f:param value="#{livro.id}" name="idLivro"></f:param -->
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="Editar"
						action="#{autorBean.alterar(autor)}">
						<!-- f:param value="#{autor.id}" name="idAutor"></f:param -->
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		Novo Autor
	</ui:define>
</ui:composition>
</html>
