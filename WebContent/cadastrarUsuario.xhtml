<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
			Cadastrar novo usuário
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="login">
			<h:panelGrid columns="3">
				<p:fieldset legend="Cadastrar novo usuário">
					<p:messages/>
					<p:outputLabel value="Email: " for="email"/>
					<p:inputText id="email" value="#{loginBean.usuario.email}" required="true"/>
					<p:message for="email" />
					<p:outputLabel value="Senha: " for="senha"/>
					<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" required="true"/>
					<p:message for="senha" />
					<p:commandButton value="Cadastrar usuario" action="#{loginBean.cadastrarUsuario}" process="@form" update="@form"/>
				</p:fieldset>
			</h:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		Novo Autor
	</ui:define>
</ui:composition>
</html>
