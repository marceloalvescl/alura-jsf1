<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head/>
	<h:body>
		<div id="cabecalho">
	        
			<h:panelGrid columns="2">
			<h:graphicImage library="img" name="logo.png"></h:graphicImage>
			<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px">
				<p:outputLabel for="basic" value="Basic:"/>
	            <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}" >
	                <f:selectItem itemLabel="Choose Theme" itemValue=""/>
	                <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
	                <f:ajax/>
	            </p:themeSwitcher>
			</h:form>
			<h:form rendered="#{usuarioLogado != null}">
			
		        <p:menuButton value="Menu">
			            <p:menuitem value="Livros" action="livro?faces-redirect=true"/>
			            <p:menuitem value="Autores" action="autor?faces-redirect=true"/>
			            <p:menuitem value="Vendas" action="vendas?faces-redirect=true"/>
			            <p:menuitem value="Logout" action="#{loginBean.deslogar}" ajax="false"/>
	        	</p:menuButton>
	        	<br/>
	    		
	    	</h:form>
	    	</h:panelGrid>
	    	<p:growl id="growl" showDetail="true" autoUpdate="true"/>
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		<div id="rodape">
			<h2>Copyright 2021 - Marcelo | Caelum</h2>
			<h3><ui:insert name="rodape"></ui:insert></h3>
		</div>
	</h:body>
</html>
